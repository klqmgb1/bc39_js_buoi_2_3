<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tính tiền lương</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Lương một ngày</label>
                  <input id="luong" type="text" class="form-control" placeholder="Nhập lương một ngày"/>
                </div>
                <div class="form-group">
                  <label>Số ngày làm</label>
                  <input id="ngaylam" type="text" class="form-control" placeholder="Số ngày làm"/>
                </div>
                <button id="btnTinh" class="btn btn-success">Tính</button>
              </div>
              <div id="infoLuong" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tính trung bình</div>
              <div class="card-body">
                <div class="form-group">
                  <input id="number1" type="text" class="form-control" placeholder="Nhập số thứ 1" />
                </div>
                <div class="form-group">
                    <input id="number2" type="text" class="form-control" placeholder="Nhập số thứ 2 " />
                </div>
                <div class="form-group">
                    <input id="number3" type="text" class="form-control" placeholder="Nhập số thứ 3" />
                  </div>
                <div class="form-group">
                    <input id="number4" type="text" class="form-control" placeholder="Nhập số thứ 4" />
                </div>
                <div class="form-group">
                    <input id="number5" type="text" class="form-control" placeholder="Nhập số thứ 5" />
                </div>
                <button id="btnTinhtrungbinh" class="btn btn-success">Tính Trung Bình</button>
              </div>
              <div id="infoTinhtrungbinh" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header"> Quy đổi tiền USD sang VND</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Quy đổi tiền</label>
                  <input id="sotien" type="text" class="form-control" placeholder="Nhập sổ tiền USD"/>
                </div>
                <button id="btnquydoi" class="btn btn-success">Quy đổi tiền</button>
              </div>
              <div id="infoquydoi" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Diện tích và chu vi hình chữ nhật</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Chiều dài</label>
                  <input id="chieudai" type="text" class="form-control" placeholder="Nhập chiều dài"/>
                </div>
                <div class="form-group">
                  <label>Chiều rộng</label>
                  <input id="chieurong" type="text" class="form-control" placeholder="Nhập chiều rộng"/>
                </div>
                <button id="btnHcn" class="btn btn-success">Tính</button>
              </div>
              <div id="infoHcn" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Tổng ký số</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Nhập</label>
                  <input id="kyso" type="text" class="form-control" placeholder="Nhập số có 3 chữ số"/>
                </div>
                <button id="btnkyso" class="btn btn-success">Tính tổng</button>
              </div>
              <div id="infokyso" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
    </div>

    








    <script src="./main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
